<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kios Refresha</title>
    <link rel="icon" type="image/x-icon" href="/path/to/favicon.ico">
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="app-header">
        <div class="logo-container">
            <img src="ikon-logo.png" alt="Ikon Aplikasi" class="app-icon"> 
        </div>
        <h1>Kios Refresha</h1>
    </div>

    <div class="container">
        <div class="product-card" data-id="1" data-name="Jellicious Choco" data-price="6000">
            <img src="POPICE.jpg" alt="Jellicious Choco">
            <div class="product-info">
                <h3>Jellicious Choco</h3>
                <p class="price">Rp 6.000</p>
            </div>
            <div class="quantity-control">
                <button class="btn-minus">-</button>
                <span class="quantity">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>

        <div class="product-card" data-id="2" data-name="SummerMix Tea" data-price="6000">
            <img src="esteh.jpeg" alt="SummerMix Tea">
            <div class="product-info">
                <h3>SummerMix Tea</h3>
                <p class="price">Rp 6.000</p>
            </div>
            <div class="quantity-control">
                <button class="btn-minus">-</button>
                <span class="quantity">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>

        <div class="product-card" data-id="3" data-name="Sparkly Bliss" data-price="6000">
            <img src="soda.jpg" alt="Sparkly Bliss">
            <div class="product-info">
                <h3>Sparkly Bliss</h3>
                <p class="price">Rp 6.000</p>
            </div>
            <div class="quantity-control">
                <button class="btn-minus">-</button>
                <span class="quantity">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
    </div>
    
    <div class="order-summary">
        <div class="total-info">
            <span class="label">Total Pesanan:</span>
            <span class="value" id="total-price">Rp 0</span>
        </div>
        <div class="input-group">
            <input type="text" id="customer-name" placeholder="Masukkan Nama_Kelas_Jurusan">
        </div>
        <button class="order-button" id="order-now">
            Pesan Sekarang (<span id="total-items">0</span> item)
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
