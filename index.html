<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Minuman Segar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Warung Minuman Segar</h1>
    </div>

    <div class="container">
        <div class="product-card" data-id="1" data-name="Es Kopi Susu" data-price="10000">
            <img src="https://via.placeholder.com/80" alt="Es Kopi Susu">
            <div class="product-info">
                <h3>Es Kopi Susu</h3>
                <p class="price">Rp 10.000</p>
            </div>
            <div class="quantity-control">
                <button class="btn-minus">-</button>
                <span class="quantity">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>

        <div class="product-card" data-id="2" data-name="Es Teh Leci" data-price="10000">
            <img src="https://via.placeholder.com/80" alt="Es Teh Leci">
            <div class="product-info">
                <h3>Es Teh Leci</h3>
                <p class="price">Rp 10.000</p>
            </div>
            <div class="quantity-control">
                <button class="btn-minus">-</button>
                <span class="quantity">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>

        <div class="product-card" data-id="3" data-name="Jus Alpukat" data-price="10000">
            <img src="https://via.placeholder.com/80" alt="Jus Alpukat">
            <div class="product-info">
                <h3>Jus Alpukat</h3>
                <p class="price">Rp 10.000</p>
            </div>
            <div class="quantity-control">
                <button class="btn-minus">-</button>
                <span class="quantity">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
    </div>
    
    <div class="order-summary">
        <div class="total-info">
            <span class="label">Total Pesanan:</span>
            <span class="value" id="total-price">Rp 0</span>
        </div>
        <div class="input-group">
            <input type="text" id="customer-name" placeholder="Masukkan Nama Anda">
        </div>
        <button class="order-button" id="order-now">
            Pesan Sekarang (<span id="total-items">0</span> item)
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
